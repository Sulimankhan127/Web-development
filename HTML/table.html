<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        table {
            border: 2px solid red
        }
        thead th {
            border: 2px solid red
        }
        tbody td {
            border: 2px solid red
        }
    </style>
</head>

<body>
    <table> <!--Table-->
        <thead> <!-- <thead>tag means titles/ headings of every columns-->
            <tr> <!--<tr> tag is use for table row-->
                <th> Name </th> <!--<th> is used for title/head -->
                <th>Employe Id </th>
                <th>Employe Role </th>
            </tr>
        </thead> <!--<thead> tag is closed-->
        <tbody><!--<tbody> tag is means to start body of the table-->
            <!--In below each <tr> tag is used for each seprate row in table  -->
            <tr>
                <td>Salman</td> <!-- <td> tag stand for table data, and each cell is used by <td>-->
                <td>127</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>130</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Anees</td>
                <td>143</td>
                <td>Programmer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
