<!DOCTYPE html>
<html>

<head>
    <title> Id and class</title>
</head>

<body>
    <h3>It is id and class</h3>
    <!-- Id atributes -->
    <!-- The HTML id attribute is used to specify a unique id for an HTML element.You cannot have more than 
        one element with the same id in an HTML document. -->

    <!-- Class atributes -->
    <!-- The HTML class attribute is used to specify a class for an HTML element.Multiple HTML elements can 
        share the same class. -->
    <div id="Khan" class="redBg">  <!-- redBg is class and we can define properties in it-->
        This is a class and id.
    </div>
    <span id="mainbox" class="redBg blackBorder "> hello world!</span>
    <!-- You can create multiple class in same element. There are two classes 'redBg' and 'blackborder' 
        which are seprated by space-->

    <h3>It is an Emmet</h3>
    <!-- Emmet -->
    <!-- With Emmet, you can create a really complex HTML structure with one line and it is a shorcut way-->
    <!-- '.' is used for class and '#' is used for id -->
    <!-- " div.redBg.blackBorder.anotherClass " and press enter key -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes Div tag as default e.g-->
    <!-- " .Blackground " and press enter, div block atumatically generate-->
    <div class="Blackground"></div>

    <!-- Creating multiple element using Emmet -->
    <!-- " span.myClass1.myClass2.myClass3*4 " and press enter key to print 4 similar using emmet -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>

</html>
