<!DOCTYPE html>
<html>

<head>
    <title>Link and images</title>
</head>

<body>
    <!-- Here is the link tag <a> stand for anchor element with href atributes -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebbok.com" target="_blank">Go to Facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a><br>
    <a href="/Practice1.html" target="_blank">Go to prcatice1 </a><br>
    <!--Target attribute specifies where to open the linked document.'target blank' is the target use to open the link in new tab/ pages-->
    <br>

    <!-- Here is the image tag-->
    <img src="piza.jfif" alt="image are loaded!" style="width: 400px;height: 300px;">
    <!--Alternative use of attributes-->
    <img src="Nature.jfif" alt="image are loaded!" width="400" height="300;">
    <!-- "src" stand for sorce, this attribute specifies the path (URL) to dispaly the image, and "alt" attribute provides an 
        alternate text for an image -->
</body>

</html>
