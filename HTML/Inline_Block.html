<!DOCTYPE html>
<html>

<head>
    <title>Inline and Block element</title>
</head>

<body>
    <!-- //Block element// -->
    <!-- A block-level element always starts on a new line,It always takes the full width available -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <div style="border: 2px solid blue;">This is also a paragraph</div>
    <br>
    <!-- //Inline element// -->
    <!--An inline element does not start on a new line. It only takes a width as necessary.-->
    <span style="border: 2px solid brown;">This is a span,</span>
    <span style="border: 2px solid darkred;">This is also a span</span>
</body>

</html>
