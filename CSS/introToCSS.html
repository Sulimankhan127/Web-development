<!DOCTYPE html>
<html>
<head>
    <title>Intro to CSS</title>

    <!-- External CSS through link -->
    <link rel="stylesheet" href="./introToCSS.css">

    <!-- Internal CSS style -->
    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            color: red;
            font-size: 30px;
        }
        p{
            color: blueviolet;
            font-size: 16px;
        }
    </style>
</head>

    <!-- Inline CSS style -->
    <!-- Inline styles are defined within the "style" attribute of the relevant element(html): -->
<body style="background-color: yellow;">
    <h1 style="color: chartreuse; font-size: 40px;"> Hello CSS!</h1>
    <p style="color: blue; font-size: small;"> It is my first css teturail to link with html.</p>
</body>
</html>
