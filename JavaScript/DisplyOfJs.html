<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Display Possibilities</title>
    <!--JavaScript can "display" data in different ways -->
    <!-- - Writing into an HTML element, using "innerHTML".
         - Writing into the HTML output using "document.write()".
         - Writing into an alert box, using "window.alert()".
         - Writing into the browser console, "using console.log()". -->

</head>

<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>
    <!-- Using innerHTML -->
    <!-- To access an HTML element, JavaScript can use the "document.getElementById(id)" method.The id attribute defines the HTML element. The innerHTML property defines the HTML content -->
    <script>
        document.getElementById("demo").innerHTML = 5 + 5;
    </script>

    <!-- Using document.write() -->
    <!-- For testing purposes, it is convenient to use document.write(): -->
    <script>
        document.write(5 + 6);
    </script>

    <!-- Using window.alert() -->
    <!-- You can use an alert box to display data: -->
    <script>
        window.alert(5 + 7);
    // we can skip window and just write like,
    // alert(5 + 6);
    </script>

    <!-- Using console.log() -->
    <!-- For debugging purposes, you can call the console.log() method in the browser to display data. -->
    <script>
        console.log(5 + 8);
        // There are many console
        // assert, clear, info, error, table etc
        // console.clear("clear")
        console.assert("khan");

        let obj={
            a:1,
            b:2,
            c:8
        }
        console.table(obj);
    </script>

</body>

</html>
